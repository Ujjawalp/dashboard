<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up with OTP</title>
</head>
<body>

    <!-- Header Section -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Hawkers</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">Home</a>
                <a class="mr-5 hover:text-gray-900">Categories</a>
                <a class="mr-5 hover:text-gray-900">Contact Us</a>
            </nav>
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Log in
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Sign-Up Section -->
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex justify-center items-center py-24">
            <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-gray-900 text-2xl font-medium title-font mb-5 text-center">Sign Up</h2>
                
                <!-- Mobile Number Input -->
                <div class="mb-4">
                    <label for="mobileNumber" class="leading-7 text-sm text-gray-600">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    <a href = otp.html><button type="button" id="sendOtpButton" class="w-full mt-3 bg-green-500 text-white py-2 rounded hover:bg-green-600">Send OTP</button></a>
                </div>

                <!-- OTP Input (Initially Hidden) -->
                <div id="otpSection" class="mb-4" style="display: none;">
                    <label for="otp" class="leading-7 text-sm text-gray-600">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    <button type="button" id="verifyOtpButton" class="w-full mt-3 bg-green-500 text-white py-2 rounded hover:bg-green-600">Verify OTP</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
