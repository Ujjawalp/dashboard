<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Vendor Sign Up</title>
    <script>
        function redirectToUsernamePage(event) {
            event.preventDefault(); // Prevent default form submission
            // Here, you could add form validation if needed
            window.location.href = 'username.html'; // Redirect to username.html
        }
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Vendor Sign Up</h2>
        <p class="text-gray-600 text-center mb-4">Please fill in your details to create an account</p>

        <!-- Vendor Sign Up Form -->
        <form class="space-y-4" onsubmit="redirectToUsernamePage(event)" enctype="multipart/form-data">
            <div>
                <label class="block text-gray-700" for="name">Full Name</label>
                <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700" for="address">Address</label>
                <textarea id="address" name="address" rows="3" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required></textarea>
            </div>

            <div>
                <label class="block text-gray-700" for="image">Upload Profile Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700">Identity Verification Document</label>
                <select name="identity_document" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
                    <option value="" disabled selected>Select Document</option>
                    <option value="pan_card">PAN Card</option>
                    <option value="aadhar_card">Aadhar Card</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700" for="document_number">Document Number</label>
                <input type="text" id="document_number" name="document_number" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded focus:outline-none">Create Account</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="login.html" class="text-green-500 hover:underline">Login Here</a>
        </p>
    </div>
</body>

</html>
