<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Verify OTP</title>
    <script>
        // Function to move to the next input when one character is entered
        function moveToNextInput(event, nextInputId) {
            if (event.target.value.length === 1) {
                const nextInput = document.getElementById(nextInputId);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        // Function to handle backspace to move to previous input
        function moveToPreviousInput(event, previousInputId) {
            if (event.key === 'Backspace' && event.target.value === '') {
                const previousInput = document.getElementById(previousInputId);
                if (previousInput) {
                    previousInput.focus();
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Verify OTP</h2>
        <p class="text-gray-600 text-center mb-4">Please enter the OTP sent to your mobile number</p>

        <!-- OTP Input Fields -->
        <form class="space-y-4">
            <div class="flex justify-center space-x-2">
                <input id="otp1" type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:border-green-500" required oninput="moveToNextInput(event, 'otp2')" onkeydown="moveToPreviousInput(event, 'otp1')">
                <input id="otp2" type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:border-green-500" required oninput="moveToNextInput(event, 'otp3')" onkeydown="moveToPreviousInput(event, 'otp1')">
                <input id="otp3" type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:border-green-500" required oninput="moveToNextInput(event, 'otp4')" onkeydown="moveToPreviousInput(event, 'otp2')">
                <input id="otp4" type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:border-green-500" required onkeydown="moveToPreviousInput(event, 'otp3')">
            </div>
            
            <!-- Verify OTP Link -->
            <a href="index.html" class="block w-full text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded focus:outline-none">Verify OTP</a>
        </form>

        <!-- Resend OTP Link -->
        <p class="text-center text-gray-600 mt-4">
            Didn't receive the OTP?
            <a href="#" class="text-green-500 hover:underline">Resend OTP</a>
        </p>
    </div>

</body>
</html>
