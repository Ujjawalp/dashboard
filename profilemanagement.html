<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-width: 250px;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100">
    <div class="sidebar bg-white shadow-md">
        <div class="p-4 text-xl font-bold border-b">Vendor Dashboard</div>
        <ul class="p-2">
            <li class="p-2 hover:bg-gray-200"><a href="profilemanagement.html">Profile Management</a></li>
            <li class="p-2 hover:bg-gray-200"><a href="listing.html">Product Listing</a></li>
            <li class="p-2 hover:bg-gray-200"><a href="orders.html">Orders</a></li>
            <li class="p-2 hover:bg-gray-200"><a href="insights.html">Analytics and Insights</a></li>
        </ul>
    </div>

    <div class="flex-1 p-4">
        <div id="content" class="mt-4">
            <div id="profile-management" class="mt-4 p-4 bg-white shadow-md rounded">
                <h2 class="text-xl font-bold mb-4">Profile Management</h2>
                <form id="profile-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>

                        <div class="mb-4">
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                        <input type="text" id="country" name="country" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="city" name="city" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
                        <input type="text" id="zip" name="zip" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name="address" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Street, Apartment Number" required>
                    </div>
            
                    <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Save Changes</button>
                </form>
            </div>
            
            <script>
                document.getElementById('profile-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Get the form data
                    const firstName = document.getElementById('first-name').value;
                    const lastName = document.getElementById('last-name').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('phone').value;
                    const country = document.getElementById('country').value;
                    const city = document.getElementById('city').value;
                    const zip = document.getElementById('zip').value;
                    const address = document.getElementById('address').value;
            
                    // Log the data or send it to your server
                    console.log('Profile updated:', { firstName, lastName, email, phone, country, city, zip, address });
            
                    // Provide feedback to the user
                    alert('Profile updated successfully!');
                });
            </script>
        </div>
    </div>
</body>
</html>
