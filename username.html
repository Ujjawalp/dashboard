<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Create Username and Password</title>
    <script>
        function redirectToProfileManagement(event) {
            event.preventDefault(); // Prevent default form submission
            // Here, you could add form validation if needed
            window.location.href = 'profilemanagement.html'; // Redirect to profilemanagement.html
        }
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Create Username and Password</h2>
        <p class="text-gray-600 text-center mb-4">Please create your login credentials</p>

        <!-- Create Account Form -->
        <form class="space-y-4" onsubmit="redirectToProfileManagement(event)">
            <div>
                <label class="block text-gray-700" for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-green-500" required>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded focus:outline-none">Create Account</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="login.html" class="text-green-500 hover:underline">Login Here</a>
        </p>
    </div>
</body>

</html>
